<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                  <a class="navbar-brand" href="#">Welcome to Best Cars dealership!</a>
            </div>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'djangoapp:about' %}" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="{% url 'djangoapp:contact' %}" class="nav-link">Contact Us</a></li>
				{% if user.is_authenticated %}
				<li>
					<a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
					<a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
				</li>
				{% else %}
				<li>
					<form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" >
                        <input type="password" class="form-control" placeholder="Password" name="psw" >
                        <button class="btn btn-primary" type="submit">Login</button>
                        <a class="btn btn-link" href="#">Sign Up</a>
                    </div>
					</form>
				</li>
				{% endif %}
			
			</ul>
			

			
        </div>
    </nav>
	<form action="{% url 'djangoapp:login' %}"  method="post">
		{% csrf_token %}
		<div class="container">
			<h1>Login</h1>
			<label for="username"><b>User Name</b></label>
			<input type="text" placeholder="Enter User Name: " name="username" required>
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password: " name="psw" required>
			<div>
				<button class="button" type="submit">Login</button>
			</div>
		</div>
	</form>

    </body>

</html>
